title:
  pt_br: "Rotacionar 180°"
  en_us: "Rotate 180°"

tooltip:
  pt_br: |
    Rotacionar 180°

    Rotaciona conexão MEP 180 graus em torno do eixo do conector.

    WORKFLOW:
    1. Execute o comando
    2. Selecione a conexão MEP
    3. Conexão é rotacionada 180° automaticamente

  en_us: |
    Rotate 180°

    Rotates MEP connection 180 degrees around connector axis.

    WORKFLOW:
    1. Run command
    2. Select MEP connection
    3. Connection is rotated 180° automatically

author: "Thiago Barreto Sobral Nunes"
