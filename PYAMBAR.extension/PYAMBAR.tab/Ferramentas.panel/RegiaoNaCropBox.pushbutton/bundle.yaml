title:
  pt_br: "Região na\nCrop Box"
  en_us: "Region in\nCrop Box"

tooltip:
  pt_br: |
    Região na Crop Box

    Cria automaticamente uma FilledRegion (região preenchida) que preenche
    exatamente o contorno da Crop Box da vista ativa.

    WORKFLOW:
    1. Ative a vista desejada
    2. Certifique-se que a Crop Box está ativa
    3. Execute o comando
    4. Selecione o tipo de preenchimento desejado
    5. Região é criada automaticamente

  en_us: |
    Region in Crop Box

    Automatically creates a FilledRegion that exactly fills
    the Crop Box outline of the active view.

    WORKFLOW:
    1. Activate desired view
    2. Ensure Crop Box is active
    3. Run the command
    4. Select desired fill type
    5. Region is created automatically

author: "Thiago Barreto Sobral Nunes"
