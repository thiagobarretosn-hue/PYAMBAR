  en_us: "Rename\nViews"

tooltip:
  pt_br: |
    Renomear Sheets/Views v4.0

    Ferramenta WPF avançada para renomeação em lote de Sheets e Views
    com preview em tempo real e múltiplos modos.

    WORKFLOW (6 passos):
    1. Escolha tipo (Sheets ou Views)
    2. Selecione modo de operação
    3. Configure parâmetros
    4. Veja preview em tempo real
    5. Marque items desejados
    6. Aplique renomeação

    MODOS DISPONÍVEIS:
    • Find & Replace (com suporte a regex)
    • Prefix/Suffix (adicionar antes/depois)
    • Numeração (formato customizável)

    FUNCIONALIDADES v4.0:
    • Preview em tempo real com validação
    • Renomear Nome, Número ou Ambos (Sheets)
    • Logging automático de operações em JSON
    • Compatibilidade universal (Revit 2019-2026+)
    • Atalhos de teclado (Ctrl+P, Ctrl+Enter, Ctrl+Z)
    • Busca e filtro integrados
    • Relatórios detalhados com estatísticas

  en_us: |
    Rename Sheets/Views v4.0

    Advanced WPF tool for batch renaming Sheets and Views
    with real-time preview and multiple modes.

    WORKFLOW (6 steps):
    1. Choose type (Sheets or Views)
    2. Select operation mode
    3. Configure parameters
    4. View real-time preview
    5. Check desired items
    6. Apply renaming

    AVAILABLE MODES:
    • Find & Replace (with regex support)
    • Prefix/Suffix (add before/after)
    • Numbering (customizable format)

    FEATURES v4.0:
    • Real-time preview with validation
    • Rename Name, Number or Both (Sheets)
    • Automatic operation logging in JSON
    • Universal compatibility (Revit 2019-2026+)
    • Keyboard shortcuts (Ctrl+P, Ctrl+Enter, Ctrl+Z)
    • Integrated search and filter
    • Detailed reports with statistics

